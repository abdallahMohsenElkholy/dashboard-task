<div [class]="ltr?'ltr-user':'user'">
    <div class="about d-flex justify-content-between">
        <h2>{{'user-1' | translate}}</h2>
        <div class="menu">
            <button class="date-btn" mat-button [matMenuTriggerFor]="menu">{{'date.range' |translate}}</button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>Item 1</button>
                <button mat-menu-item>Item 2</button>
            </mat-menu>
        </div>
    </div>
    <div class="d-flex justify-content-between align-items-center flex-wrap" [class]="ltr?'ltr-user flex-row-reverse':'user flex-row'">
        <div class="about align-self-center">
            <ul class="list-unstyled p-0">
                <li>
                    <span>{{"read-1" | translate}}</span>
                    <p>254</p>
                </li>
                <li>
                    <span>{{"read-2" | translate}}</span>
                    <p>120</p>
                </li>
                <li>
                    <span>{{"read-3" | translate}}</span>
                    <p>25</p>
                </li>
            </ul>
        </div>
        <div class="graph">
            <div class="images">
                <div class="inner-img e-1">
                    <img src="assets/images/Ellipse1.png" alt="">
                    <div class="inner-img e-2">
                        <img src="assets/images/Ellipse2.png" alt="">
                        <div class="inner-img e-3">
                            <img src="assets/images/Ellipse3.png" alt="">
                            <div class="inner-img">
                                <img src="assets/images/user.png" alt="">
                            </div>
                            <h5>{{"employee" | translate}}</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
