<div class="reading h-100">
    <div class="d-flex flex-column justify-content-between h-100">
        <div *ngFor="let read of reads" class="read-card">
            <h5>{{read.tit|translate}}</h5>
            <div>
                <span>{{read.read}}</span>
                <div class="image">
                    <img [src]="read.img" class="img-fluid" alt="icon">
                </div>
            </div>  
        </div>
    </div>
</div>
